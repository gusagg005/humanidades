<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Derecho - Sistema de Administración de Datos para Egresados</title>
      <link rel="stylesheet" href="../../css/global.css">
      <link rel="stylesheet" href="../../css/header.css">
      <link rel="stylesheet" href="../../css/layout.css">
      <link rel="stylesheet" href="../../css/admin/login_admin.css">
</head>
<body>

    <!-- Header -->
  <header>
    <div class="header-content">
      <div class="logo-left">
        <img src="../../imagenes/50AÑOS.jpeg" alt="Logo 50 años">
      </div>
      <div class="header-center">
        <h1>DIVISIÓN DE CIENCIAS JURÍDICAS</h1>
        <p>PROGRAMA DE DERECHO</p>
      </div>
      <div class="logo-right">
        <img src="../../imagenes/FESACATLAN.jpeg" alt="Logo Acatlán">
      </div>
    </div>
  </header>

    <main>
        <div class="background-image">
            <div class="overlay"></div>
            <div class="content">
                <div class="login-container">
                    <div class="login-box">
                        <h2>INICIO DE SESIÓN</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="email" id="email" name="email" placeholder="Correo Institucional" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                            </div>
                            <a href="principal_admin.html" class="register-link">Ingresar</button>
                        </form>
                    </div>
                </div>
                
                <div class="derecho-sign">
                    <div class="derecho-container">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
